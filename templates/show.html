<html>
<body>
<form action="/index2/" method="post">
    {% csrf_token %}
    <table>
        <tr>   <td><input type="text" name="Name" placeholder="Enter Name" required></td></tr>
        <tr>   <td><input type="number" name="Age" placeholder="Enter Age" required></td></tr>
        <tr>   <td><input type="radio" name="Gen" value="Male">Male</td></tr>
        <tr>   <td><input type="radio" name="Gen" value="FeMale">FeMale</td></tr>
        <tr>   <td><input type="number" name="id" placeholder="Enter Idno" required></td></tr>

        <tr>   <td><input type="text" name="City" placeholder="Enter City" required></td></tr>
        <tr>   <td><input type="radio" name="Blood" value="O+">O+</td></tr>
        <tr>   <td><input type="radio" name="Blood" value="O-">O-</td></tr>

        <tr>   <td><input type="radio" name="Blood" value="A-">A-</td></tr>
        <tr>   <td><input type="radio" name="Blood" value="B+">B+</td></tr>
        <tr>   <td><input type="radio" name="Blood" value="B-">B-</td></tr>
        <tr>   <td><input type="radio" name="Blood" value="AB+">AB+</td></tr>
        <tr>   <td><input type="radio" name="Blood" value="AB-">AB-</td></tr>

        <tr>   <td><button type="submit">Send</button></td></tr>
    </table>
    <h1 align="center">Patient Idno : <input type="text" name="idno" placeholder="Enter Patient Idno" required></h1>
    <table border="" align="center">
    <tr><td width="60">Patient:<input type="text" name="name" placeholder="Enter Patient Name" required></td></tr>
    <tr><td width="60">Hb   :<input type="number" name="Hb"  step="any" placeholder="Enter Hb Number "></td></tr>
    <tr><td width="60">Glb Level:<input type="number" step="any" name="GlbLevel" placeholder="Enter Glb Level Number"></td></tr>
    <tr><td width="60">HlBac:<input type="number" step="any" name="HlBac" placeholder="Enter HlBac Number"></td></tr>
    <tr><td width="60">Heatbeet:<input type="number" step="any" name="Heatbeet" placeholder="Enter Heatbeet Number"></td></tr>
    <tr><td width="60">Oxeygen level:<input type="number" step="any" name="Oxeygenlevel" placeholder="Enter Oxeygen level Number"></td></tr>
    <tr><td width="60">Bmi:<input type="number" step="any" name="Bmi" placeholder="Enter Bmi Number"></td></tr>
    <table align="center">
<tr>
</form>
{{ message }}

</html>
